<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=360px, height=640px">
    <link rel="stylesheet" href="csscollection/status.css">
    <link rel="stylesheet" href="csscollection/resInfoCss.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13:00 A->B </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="map__info">
        <a href="home.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        
        <div class="map__info-top">
            <strong><span>중간 경유 가능</span></strong>
            <strong><span>성별 무관</span></strong>
        </div>

        <div id="map" style="width:100%;height:350px;"></div>

        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3ecbc873c377e0ee14488ba0c1c35073"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
         
        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '카카오', 
                latlng: new kakao.maps.LatLng(33.450705, 126.570677)
            },
            {
                title: '생태연못', 
                latlng: new kakao.maps.LatLng(33.450936, 126.569477)
            },
            
        ];
        
        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            
        for (var i = 0; i < positions.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });
            marker.setDraggable(true); 
        }
        </script>

    </div>
    <div class="deparrtemre">
        <div class="deparrtemre__dear">
            <span>전남대</span>
            <span> → </span>
            <span>유스퀘어</span>
        </div>
        <div class="deparrtemre__arr">
            <div class="deparrtemre__time">
                <span> 13:00 </span>
            </div>
            <div class="deparrtemre__remain">
                <span>3석</span>
            </div>
        </div>
        
    </div>
    <div class="user__manner">
        <div class="user__manner-div">
            <div class="user__manner__profile"><img src="exampleimage/userduck.jpg"></div>
            <div class="user__manner_name"><span>duck</span></div>
        </div>
        <div class="user__manner_temper">
            <span>매너온도 </span>
            <span> 60℃</span>
            <i class="fas fa-thermometer-three-quarters"></i>
        </div>
    </div>
    <div class="detail__inscript">
        <p>
            매너온도 40이하 안받아요!<br>
            00동은 괜찮은데 xx동은 안갑니다.
        </p>
    </div>
    <div class="money__apply">
        <div class="money__apply__cost">
            <span>예상 금액 </span>
            <span>13000원</span>
        </div>
        <div class="money__apply__reap">
            <a href="home.html">
                <span>잔여 1석</span>
                <span>신청하기</span>
            </a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
