<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csscollection/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조쉬와의 채팅방</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="chat-header">
        <div class="chat-header__arrow">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div></div>
        <div class="chat-header__name">
            <span>조쉬</span>
        </div>
        <div class="chat-header__notifi">
            <i class="fas fa-bell"></i>
        </div>
        <div class="chat-header__tem">
            <span>매너온도</span>
            <i class="fas fa-thermometer-empty"></i>
        </div>
        <div class="chat-header__option">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="dearsub">
        <span> A -> B</span>
        <span>유스퀘어에서 전대까지 가실분!</span>
    </div>
    <div class="chat__context">
        <div class="chat__context-date">
            <span>2021년 7월 31일</span>
        </div>
        <div class="chat__context-text">
            <img src="/exampleimage/userduck.jpg">
            <span>타시나요?</span>
            <span>오후 8:27</span>
        </div>
    </div>

    <form class="chat__bar">
        <i class="fas fa-plus"></i>
        <input type="text" placeholder="메세지를 입력하세요">
        <input type="submit">
    </form>
    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
