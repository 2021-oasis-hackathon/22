<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csscollection/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13:00 A->B </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="chat">
        <span>채팅</span>
    </div>
    <div class="chat__room1">
        <div class="chat__room1-pic">
            <img src="/exampleimage/userduck.jpg">
        </div>
        <div class="chat__room1-user">
            <span>은성 최</span>
            <span>타시나요?</span>
        </div>
        <div class="chat__room1-dear">
            <span>유스퀘어</span>
            <span> -> </span>
            <span>전남대</span>
        </div>
    </div>
    
    <nav class="nav">
        <ul type="none" class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-house-user fa-2x">
                </i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="far fa-user fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
