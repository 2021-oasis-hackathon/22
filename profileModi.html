<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="csscollection/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>같이 타랑께 - profile revise</title>
  </head>
  <body>

    <section class="profile__modify">
        <h1>프로필수정</h1>
        <form action="myprofile.html" id="profile__modify-con">
            <div class="profile__modify__pic">
                <input type="file" name="profile__modify__pic" id="modi-pic" autocomplete="off">
                <label for="modi-pic">USER image</label>
            </div>
            <div class="profile__modify__name">
              <input type="text" name="profile__modify__name" id="modi-name" autocomplete="off">
              <label for="modi-name">USER NAME</label>
          </div>
        </form>
        <input type="submit" name="profile__modify-submit" form="profile__modify-con" value="변경">

    <script src="script.js"></script>
  </body>
</html>
