<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csscollection/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding a reservation</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="resadd">
        <div class="resadd__res"><span>예약 만들기</span></div>
        <div class="resadd__conf">
            <div class="resadd__conf__no">
                <i class="fas fa-times"></i>
                <span>취소</span>
            </div>
            <div class="resadd__conf__yes">
                <i class="fas fa-check"></i>
                <span>게시</span>
            </div>
        </div>
    </div>
    <form action="rescomplete.html" method="GET" class="resadd-form">
        <div class="resadd-form__departure">
            <span>출발지</span>
            <input name="departure" type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="resadd-form__arrival">
            <span>도착지</span>
            <input name="departure" type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="resadd-form__time">
            <span>예약 시간</span>
            <input name="time" type="datetime">
        </div>
        <div class="resadd-form__maxx">
            <span>최대 인원 </span>
            <input name="max" type="number" max="4" min="0" >
        </div>
        <div class="resadd-form__minn">
            <span>최대 인원 </span>
            <input name="minn" type="number" max="4" min="0" >
        </div>
        <div class="resadd-form__memo">
            <span>추가 메모</span>
            <input name="memo" type="text">
        </div>
        <div class="resadd-form__midinter">
            <span>중간 경유 여부</span>
            <input type="radio" name="midinter" value="interable">
            <label for="interable">경유 가능</label>
            <input type="radio" name="midinter" value="uninterable">
            <label for="uninterable">경유 불가능</label>
        </div>
        <div class="resadd-form__sexseper">
            <span>동일 성별 승차 여부</span>
            <input type="radio" name="sexseper" value="comsex">
            <label for="comsex">동일 성별</label>
            <input type="radio" name="sexseper" value="unisex">
            <label for="unisex">공동</label>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
